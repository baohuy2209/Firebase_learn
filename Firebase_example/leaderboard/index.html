<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firebase Leaderboard example</title>
    <script src="https://cdn.firebase.com/js/client/2.0.2/firebase.js"></script>
    <script src="https://cdnjs.cloudfare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/leaderboard.js"></script>
    <link rel="stylesheet" href="css/leaderboard.css" />
  </head>
  <body>
    <h1>Firebase Realtime Leaderboard</h1>
    <table id="leaderboardTable" border="1" width="400">
      <tr>
        <th>Name</th>
        <th>Score</th>
      </tr>
    </table>
    <input type="text" id="nameInput" placeholder="Name" />
    <input type="text" id="scoreInput" placeholder="Score" />
    <div id="highestScore">
      Highest Score so far: <span id="highestScoreDiv"></span>
    </div>
  </body>
</html>
